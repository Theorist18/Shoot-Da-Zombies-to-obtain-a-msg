      display: flex;
      align-items: center;
      gap: 20px;
    }

    .hearts {
      display: flex;
      gap: 5px;
    }

    .hearts img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hearts img.lost {
      transform: scale(1.5);
      opacity: 0;
    }

    .target {

      background: rgba(0, 128, 0, 0.8);

      border-radius: 12px;
      display: none;
      z-index: 1000;

      font-size: 1.5rem;

      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #startButton:active {
      background: #0056b3;
    }

    #timer {
      font-size: 1.5rem;
      margin-left: 10px;
      color: #ffeb3b;
    }

<script>
  const totalHits = 15;
  const maxLives = 3;
  let currentHits = 0;
  let currentLives = maxLives;
  let gameRunning = false;
  let spawnInterval;
  let countdownInterval;

  const hudScore = document.getElementById('score');
  const heartsContainer = document.getElementById('hearts');
  const winMessage = document.getElementById('winMessage');
  const loseMessage = document.getElementById('loseMessage');
  const startButton = document.getElementById('startButton');
  const timerDisplay = document.getElementById('timer');
  const hitSound = document.getElementById('hitSound');

  function updateHearts() {
    heartsContainer.innerHTML = '';
    for (let i = 0; i < currentLives; i++) {
      const heart = document.createElement('img');
      heart.src = 'https://media.tenor.com/m91BAUnkYw0AAAAM/heart-pixel-art.gif';
      heartsContainer.appendChild(heart);
    }
  }

  function loseLife() {
    currentLives--;
    const heart = heartsContainer.querySelector('img:last-child');
    if (heart) {
      heart.classList.add('lost');
      setTimeout(updateHearts, 300);
    }
  }

  function spawnTargets() {
    if (!gameRunning) return;
    let targets = [];

    for (let i = 0; i < 3; i++) {
      const target = document.createElement('button');
      target.classList.add('target');

      const maxX = window.innerWidth - 130;
      const maxY = window.innerHeight - 130;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        currentHits++;
        hudScore.textContent = currentHits;
        target.remove();
        hitSound.currentTime = 0;
        hitSound.play();

        if (currentHits >= totalHits) {
          gameOver(true);
        }
      });

      document.body.appendChild(target);
      targets.push(target);
    }

    let countdown = 2;
    timerDisplay.textContent = countdown + 's';

    clearInterval(countdownInterval);
    countdownInterval = setInterval(() => {
      countdown--;
      timerDisplay.textContent = countdown + 's';
      if (countdown <= 0) clearInterval(countdownInterval);
    }, 1000);

    setTimeout(() => {
      const remaining = targets.filter(t => document.body.contains(t));
      remaining.forEach(t => t.remove());
      if (remaining.length > 0) {
        loseLife();
        if (currentLives <= 0) gameOver(false);
      }
    }, 2000);
  }

  function startGame() {
    currentHits = 0;
    currentLives = maxLives;
    hudScore.textContent = currentHits;
    winMessage.style.display = 'none';

    startButton.style.display = 'none';

</script>
